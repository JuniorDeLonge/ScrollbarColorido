<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Scrollbar Colorido por Junior DeLonge">
    <meta name="keywords" content="scrollbar, barra de rolagem, colorido">
    <link rel="icon" href="img/iconm.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#40ff79">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>ScrollBar Colorido - @juniordelonge<a/title>
</head>

<body>
    <header class="header">
        <h1>Scrollbar<br>Colorido</h1>
    </header>

    <section class="container split">
        <h2>Saiba como mudar<br>a cor do ScrollBar</h2>
        <p>A barra de rolagem ficará colorida e você poderá regular as dimensões, como largura, forma circular ou
            quadrada do scrollbar, copie o código que está logo abaixo e cole em seu arquivo CSS. Siga as marcações que
            estão presente dentro do código e faça as alterações de cores, tamanho e largura.</p>
    </section>

    <section class="container split">
        <h2>Ops!! Não se esqueça...</h2>
        <p>A barra de rolagem colorida apenas funciona em navegadores para desktop.</p>
    </section>

    <div class="code-container">
        <div class="header-box">
            <span class="username"> /dev</span>
            <button class="copybtn" id="myButton" onclick="myFunction()"><i class="fa fa-copy"></i> copiar</button>
        </div>
        <div class="codebox" id="myCode">
            /* Início do Scrollbar Colorido - @juniordelonge */

            :root {
            --color-verde: #00FF00; /* Substitua pelo sua cor desejado */
            --color-cinza: #808080; /* Substitua pelo sua cor desejado */
            }

            /* Works on Firefox */

            * {
            scrollbar-width: thin;
            scrollbar-color: var(--color-verde) var(--color-cinza);
            }

            /* Works on Chrome, Edge, and Safari */

            *::-webkit-scrollbar {
            width: 10px;
            scrollbar-width: thin; /* Adicionando para compatibilidade com navegadores WebKit */
            }

            /* Background */

            *::-webkit-scrollbar-track {
            background: var(--color-verde);
            }

            /* Thumb */

            *::-webkit-scrollbar-thumb {
            background-color: var(--color-cinza);
            border-radius: 10px;
            border: 10px solid var(--color-cinza);
            }

            /* Fim do Scrollbar Colorido - @juniordelonge */
        </div>
    </div>



    <footer>
        <p>dev @juniordelonge</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
